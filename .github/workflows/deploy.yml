name: Deploy SAM Application

on:
  push:
    branches:
      - development

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install SAM CLI
        run: |
          curl -Lo install.sh https://raw.githubusercontent.com/aws/aws-sam-cli/develop/install.sh
          chmod +x install.sh
          ./install.sh -y

      - name: Build and Deploy SAM Application
        run: |
          sam validate
          sam build

          # Deploy each function
          sam deploy --stack-name LoginFunction --region us-east-1 --capabilities CAPABILITY_IAM
          sam deploy --stack-name SuggestionsFunction --region us-east-1 --capabilities CAPABILITY_IAM
          # Repeat for other functions

        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
